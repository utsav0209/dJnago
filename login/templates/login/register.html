{% extends 'login/base.html' %}
{% block content %}
<div class='w3-display-container w3-green'>
        <form method="POST">
            <h1>Enter your details to register </h1>
            <div class = 'w3-large w3-text-black'>
            {{ user_form.as_p }}{% csrf_token %}
            {{ client_form.as_p }}
            </div>
            <input class="w3-btn w3-black w3-center" type = 'submit' value = 'Register'/>
        </form>
</div>
{% endblock %}
